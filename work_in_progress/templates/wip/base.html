<html>
<head>
<title>покраСОСАЙт</title>
{% load static %}
<link rel="stylesheet" href="{% static '/wip/css/semantic-2.5.0.min.css' %}">
<link rel="icon" type="image/x-icon" href={% static '/wip/wip.ico' %}>
<script src="{% static '/wip/js/jquery-2.1.3.min.js' %}"></script>
<script src="{% static '/wip/js/semantic-2.5.0.min.js' %}"></script>
</head>
<body style="padding-left: 10px; padding-right: 10px">
    <div class="ui menu inverted item four">
        {% if request.user.is_authenticated %}

            <a class="item" href="{% url 'wip:models' request.user.username %}">Модели {{ request.user.username }}</a>
        {% else %}
            <div class="item"></div>
        {% endif %}
        <a class="item" href="{% url 'wip:index' %}">
            <img src="{% static '/wip/wip.ico' %}" height="30" style="margin-right: 5px">
            Лента WIP
        </a>
        <a class="item" href="{% url 'wip:about' %}">Эбаут</a>
        {% if request.user.is_authenticated %}
            <a class="item" href="{% url 'wip:logout' %}">Выход</a>
        {% else %}
            <a class="item" href="{% url 'wip:login' %}">Вход</a>
        {% endif %}
    </div>
{% block content %}
{% endblock content %}
</body>
</html>
