<html>
<head>
<title>WIP</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
</head>
<body>
    <div class="ui menu inverted item three">
        {% if request.user.is_authenticated %}
            <a class="item" href="{% url 'wip:models' request.user.username %}">Модели {{ request.user.username }}</a>
        {% else %}
            <div class="item"></div>
        {% endif %}
        <a class="item" href="{% url 'wip:index' %}">Лента WIP</a>
        {% if request.user.is_authenticated %}
            <a class="item" href="{% url 'wip:logout' %}">Выход</a>
        {% else %}
            <a class="item" href="{% url 'wip:login' %}">Вход</a>
        {% endif %}
    </div>
{% block content %}
{% endblock content %}
</body>
</html>
