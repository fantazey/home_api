{% extends 'wip/base.html' %}
{% block content %}
<h2>
    Привет {{ user.username }}
</h2>
<table class="celled ui table">
<thead>
    <tr>
        <th>Название</th>
        <th>Статус</th>
        <th>Дата добавления</th>
        <th>Действия</th>
    </tr>
</thead>
<tbody>
    <tr>
        <td colspan="3"></td>
        <td>
            <a href="{% url 'wip:add_model' %}">Добавить</a>
        </td>
    </tr>
    {% for model in models %}
        <tr>
            <td>{{ model.name }}</td>
            <td>{{ model.get_status_display }}</td>
            <td>{{ model.created }}</td>
            <td>
                <div>
                    <a href="{% url 'wip:progress' model.id %}">Подробнее</a>
                </div>
                {% include 'wip/model_actions.html' %}
            </td>
        </tr>
    {% endfor %}
</tbody>
</table>
{% endblock %}
