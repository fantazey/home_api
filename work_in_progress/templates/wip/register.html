{% extends 'wip/base.html' %}
{% block content %}
    <div class="ui five column doubling stackable grid container">
        <div class="column"></div>
        <div class="column"></div>
        <div class="column">
            <form action="{% url 'wip:register' %}" method="post" class="ui form">
                {% csrf_token %}
                <div class="field {{ form.username.errors|yesno:'error,' }}">
                    <label>{{ form.username.label }}</label>
                    {{ form.username }}
                     {% if form.username.errors %}
                        {{ form.username.errors }}
                    {% endif %}
                </div>
                <div class="small field">
                    <label>{{ form.password.label }}</label>
                    {{ form.password }}
                </div>
                <div>
                    <button class="ui button" type="submit">Регистрация</button>
                </div>
                <div>
                    <a href="{% url 'wip:login' %}">Вход</a>
                </div>
            </form>
        </div>
        <div class="column"></div>
    <div class="column"></div>
    </div>
{% endblock %}
