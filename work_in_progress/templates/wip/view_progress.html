{% extends 'wip/base.html' %}
{% block content %}
<h2>
    Прогресс по модели: {{ model.name }}
</h2>
<table class="celled ui table">
<thead>
<th>Название</th>
<th>Подробно</th>
<th>Дата</th>
<th></th>
</thead>
<tbody>
    <tr>
        <td colspan="3"></td>
        <td><a href="{% url 'wip:add_progress' model.id %}">Добавить</a></td>
    </tr>
    {% for progress in progress_items %}
        <tr>
            <td>{{ progress.title }}</td>
            <td>{{ progress.description }}</td>
            <td>{{ progress.datetime }}</td>
            <td></td>
        </tr>
    {% endfor %}
</tbody>
</table>
{% endblock %}
