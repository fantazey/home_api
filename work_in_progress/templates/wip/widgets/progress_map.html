<svg width="700" height="100">
    <rect x="0" y="0" height="86" width="638" fill="white"></rect>
    <g id="week_day_labels">
        <text x="0" y="10" font-size="10" color="black">пн</text>
        <text x="0" y="22" font-size="10" color="black">вт</text>
        <text x="0" y="34" font-size="10" color="black">ср</text>
        <text x="0" y="46" font-size="10" color="black">чт</text>
        <text x="0" y="58" font-size="10" color="black">пт</text>
        <text x="0" y="70" font-size="10" color="black">сб</text>
        <text x="0" y="82" font-size="10" color="black">вс</text>
    </g>
    <g transform="translate(12)">
        {% for week in date_map %}
            <g id="week-{{ forloop.counter }}">
                {% for day in week %}
                    <rect x="{{ day.0 }}"
                          y="{{ day.1 }}"
                          rx="2"
                          ry="2"
                          width="10"
                          height="10"
                          fill="{% if day.2 == 0 %}#dddddd{% else %}#00ff00{% endif %}">
                        {% if day.2 != 0 %}
                            <title>{{ day.2 }}</title>
                        {% endif %}
                    </rect>
                    <text pointer-events="none" x="{{ day.4 }}" y="{{ day.5 }}" font-size="6" text-anchor="middle" opacity="0.5">{{ day.3 }}</text>
                {% endfor %}
            </g>
        {% endfor %}
    </g>
    <g id="month_labels">
        <text x="25" y="94" font-size="10" color="black">январь</text>
        <text x="78" y="94" font-size="10" color="black">февраль</text>
        <text x="133" y="94" font-size="10" color="black">март</text>
        <text x="185" y="94" font-size="10" color="black">апрель</text>
        <text x="245" y="94" font-size="10" color="black">май</text>
        <text x="290" y="94" font-size="10" color="black">июнь</text>
        <text x="340" y="94" font-size="10" color="black">июль</text>
        <text x="395" y="94" font-size="10" color="black">август</text>
        <text x="440" y="94" font-size="10" color="black">сентябрь</text>
        <text x="495" y="94" font-size="10" color="black">октябрь</text>
        <text x="550" y="94" font-size="10" color="black">ноябрь</text>
        <text x="600" y="94" font-size="10" color="black">декабрь</text>
    </g>
</svg>
